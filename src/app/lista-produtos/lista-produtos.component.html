<mz-navbar>
    <mz-navbar-item-container [align]="'left'">
      <a routerLink="/ListaProdutosRoute" class="brand-logo">Coffe's Shop</a>
    </mz-navbar-item-container>
    <mz-navbar-item-container [align]="'right'">
      <mz-navbar-item><a routerLink="/CarrinhoCompraRoute"><i class="material-icons">local_grocery_store
        </i></a></mz-navbar-item>
    </mz-navbar-item-container>
  </mz-navbar>



  <div class="row">
    <div class="col s10 m4 l3 push-s1" *ngFor="let prod of ListaProdutos">
      <div class="card">
        <div class="card-image">
          <img src= {{prod.PathImage}}  height="200">
          <button class="btn-floating halfway-fab waves-effect waves-light green" (click)="adicionarCarrinho(prod)"><i class="material-icons">add</i></button>
        </div>
        <div class="card-content">
          <span class="card-title">{{prod.Nome}}</span>
          <span class="card-subtitle" style="font-size:20px; color:green">R$ {{prod.Preco.toFixed(2)}}</span>
          <br>
          <br>
          <p>{{prod.Descricao}}</p>
        </div>
      </div>
    </div>
  </div>
