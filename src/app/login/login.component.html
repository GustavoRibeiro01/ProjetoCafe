<div class="total">
  <div  class="row">
    <div class="col s10 push-s1">
      <br>
      <br>
      <br>
      <br>
      <div class="card">
        <br>
        <div class="center-align">
          <h3 style="color:rgb(212, 0, 0)">
            Coffe's Shop
          </h3>
        </div>
        <div class="card-content">
          <br>
          <div class="input-field">
              <input [(ngModel)]="Login" id="login" type="text">
              <label for="login">Login</label>
          </div>

          <div class="input-field">
              <input [(ngModel)]="Senha" id="senha" type="password">
              <label for="senha">Senha</label>
          </div>
        </div>
        <div>
          <br>
          <div class="center-align">
            <button class="waves-effect waves-light btn red" (click)="VerificaAcesso()">Entrar</button>
            <br>
            <br>
            <a style="color:rgb(212, 0, 0)" routerLink="/CadastroUsuarioRoute">Cadastrar</a>
            <br>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
